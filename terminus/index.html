	<script>
	 var ua = navigator.userAgent;
	 if (ua.indexOf("Android") > 0) {
	 	$('.video-box').css('height','120%');        
    }
    $('.video-box').css('transform','rotate(90deg)');  
    // screen.orientation.lock('landscape');


	// 适配设备
	(function (doc, win) {
		var docEl = doc.documentElement,
		resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
		recalc = function () {
			var clientWidth = docEl.clientWidth;
			if (!clientWidth) return;
			var fs = 100 * (clientWidth / 750);
			fs > 100 ? fs = 100 : "";
			docEl.style.fontSize = fs.toFixed(2) + 'px';
			doc.getElementsByTagName("body")[0].style.opacity = "1";
			
			var oSearchbtn = doc.querySelector('.searchInput');
			if(oSearchbtn){
				oSearchbtn.addEventListener('touchstart',function(){
					window.location.href = '/medicine/search';
				},false);
			};
		};

		if (!doc.addEventListener) return;
		win.addEventListener(resizeEvt, recalc, false);
		doc.addEventListener('DOMContentLoaded', recalc, false);
		
	})(document, window);
	window.onload = function(){

		var aVideo = document.querySelector('.video-box');

		aVideo.onended = function(){
			setTimeout(function(){

			})
			this.style.display = "none";
			$('.kv-box').show();
		}	
	}

	</script>
