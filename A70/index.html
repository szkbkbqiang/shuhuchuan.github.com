<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

</head>
<body>
  <section class="a70-box">
    <!-- loading -->
    <section class="loading">
      <div class="loading-line" id="bs">
        <div class="loading-line-hover"></div>
        <div style="font-size: 9pt; width: 100%; text-align: center; margin-top:20px; color:#fff">loading... <span></span></DIV>
        <div class="loading-car"><img src="img/Loading_06.png" alt=""></div>
        <div class="loading-img"><img src="img/Loading_03.png" alt=""></div>
      </div>
      <script>
        window.loadEnd = false;
        function setSB(v, el) {
            filterEl = el.children[0];
            valueEl = el.children[1].children[0];
            carEl = el.children[2];
            filterEl.style.width = v + "%";
            valueEl.innerText = v + "%";
            carEl.style.left = 4.225 + 0.1475*v +'rem';
        }
        function fakeProgress(v, el) {
          if(v <= 99){
              setSB(v, el);
              window.setTimeout("fakeProgress(" + (++v) + ", document.all['" + el.id + "'])", 10);
            }else if(v > 99 && loadEnd){
              setSB(100, el);
              el.parentNode.remove();
              setTimeout(function () {
                $('.a70-kv').remove();
              },3000);
            }
        }
        fakeProgress(0, bs);

      </script> 
    </section>
    <!-- kv -->
    <section class="a70-kv">
      <div class="kv-liveShow"></div>
      <div class="kv-liveTitle">
        <div class="liveshow"><img src="img/kv_07.png" alt="" class="bounceIn animated duration"></div>
        <p><img src="img/kv_11.png" alt=""></p>
      </div>
      <div class="kv-propagate"><img class="pulse animated infinite" src="img/kv_01.png" alt=""></div>
      <div class="kv-logo bounceInLeft animated delay"><img src="img/kv_02.png" alt=""></div>
      <div class="kv-modol bounceInRight animated delay"><img src="img/kv_04.png" alt=""></div>
    </section>
    <!-- home -->
    <section class="a70-home">
      <div class="home-title">
        <div class="home-title-stauts">
          <b style="color: #0960ff;">[ 人气：2929229 ]</b>
          <span class="icon-stauts pulse animated infinite"></span>
        </div>
        <p class="home-title-countdown"><i class="icon-triangle pulse animated infinite"></i>距离直播开始：2天11小时43分22秒</p>
      </div>
      <div class="home-video-bg"><span></span></div>
      <div class="home-video">
        <div class="home-paly">
        <!-- 此处放置视频文件 -->
        此处放置视频文件
          <!-- <video src="http://www.w3school.com.cn/i/movie.mp4"></video> -->
        </div>
      </div>
      <!-- 活动规则 -->
      <div class="home-activity">
        <div class="activity-box"><button>>>抢车模</button>直播结束之后开抢！<span class="rule-activity">活动规则</span></div>
      </div>
      <!-- 刷脸开始按钮 -->
      <div class="home-start">
        <!-- 罗盘 -->
        <div class="start-compass"><img src="img/home_luopan.png" alt=""></div>
        <div class="start-circle"><img src="img/kv_03.png" alt=""></div>
        <div class="start-line"><img src="img/kv_11.png" alt=""></div>
        <div class="start-text">
          <p>快来刷一刷你的颜值吧！</p>
          <p>更多惊喜等你拿！</p>
        </div>
        
        <div class="start-btn"><img src="img/home_start.png" alt=""></div>
      </div>
      <div class="home-tabs home-tabs-left">
        <ul>
          <li class="a70-live-tab"></li>
          <li class="a70-high-tab"></li>
          <li class="a70-drive-tab"></li>
        </ul>
      </div>
    </section>
  </section>

  <script type="text/javascript" src="src/js/sea.js"></script>
  <script type="text/javascript" src="src/js/seajs-preload.js"></script>
  <script type="text/javascript" src="src/js/config.js"></script>
  <script>seajs.use('index')</script>
</body>
</html>
