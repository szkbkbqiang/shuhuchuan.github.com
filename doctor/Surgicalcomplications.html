    <title>手术并发症</title>
    <link rel="stylesheet" href="src/css/style.css">

  <body>
    <div class="clauses-title">手术并发症</div>
    <div class="clauses-center">
      <h2>心脏外伤修补术的并发症</h2>
      <div class="clauses-text">
        1、非预见性的当次住院执行第二次体外循环开胸术<br>
        2、非预见性的当次住院术后安装心脏永久起搏器<br>
        3、由于非预见性的急性肾功能衰竭或心功能衰竭导致
        的血液透析治疗（持续静脉血液过滤）<br>
        4、非预见性的当次住院术后二次或多次使用气管插管
        辅助呼吸<br>
        5、非预见性术后使用主动脉内球囊反博（IABP）<br>
        6、 非预见性的当次住院术后执行膈肌折叠手术<br>
        7、 异位栓塞<br>
        8、 急性肝功能衰竭<br>
        9、  喉返神经麻痹<br>
        10、迷走神经损伤<br>
      </div>
    </div>
  </body>
