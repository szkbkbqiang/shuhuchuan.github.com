<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>添加地址</title>
    <link rel="stylesheet" href="../../src/css/weui-1.1.2/weui.min.css">
    <link rel="stylesheet" type="text/css" href="../../src/css/font_9iumh6hg98qnz5mi/iconfont.css">
    <link rel="stylesheet" href="../../src/css/base.css?v=3">
    <link rel="stylesheet" href="../../src/css/my.css?v=6">
    <script src="../../src/js/jquery.min.js" charset="utf-8"></script>
    <script src="../../src/js/weui-1.1.2/weui.min.js" charset="utf-8"></script>
  </head>
  <body ontouchstart>
    <div class="weui-cells weui-cells_form" style="margin-top:0">
          <div class="weui-cell">
              <div class="weui-cell__hd"><label class="weui-label">姓名</label></div>
              <div class="weui-cell__bd">
                  <input class="weui-input" type="text"  placeholder="请输入姓名">
              </div>
          </div>
          <div class="weui-cell">
              <div class="weui-cell__hd"><label class="weui-label">电话</label></div>
              <div class="weui-cell__bd">
                  <input class="weui-input" type="text"  placeholder="请输入电话">
              </div>
          </div>
          <div class="weui-cell">
              <div class="weui-cell__hd"><label class="weui-label">城市</label></div>
              <div class="weui-cell__bd">
                  <input class="weui-input" type="text"  placeholder="请选择城市">
              </div>
          </div>
          <div class="weui-cell">
              <div class="weui-cell__hd"><label class="weui-label">详细地址</label></div>

          </div>
          <div class="weui-cell">
              <div class="weui-cell__bd">
                  <textarea class="weui-textarea" placeholder="请输入地址" rows="2"></textarea>
                  <div class="weui-textarea-counter"><span>0</span>/200</div>
              </div>
          </div>
      </div>
    <a href="javascript:;" class="weui-btn weui-btn_warn add-baby-btn">保存地址</a>
    <script type="text/javascript">

    </script>
  </body>
</html>
