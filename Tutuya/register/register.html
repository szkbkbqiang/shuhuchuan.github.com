<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>注册</title>
    <link rel="stylesheet" href="../src/css/weui-1.1.2/weui.min.css">
    <link rel="stylesheet" href="../src/css/base.css?v=1">
    <link rel="stylesheet" href="../src/css/register.css?v=1">
    <script src="../src/js/weui-1.1.2/weui.min.js" charset="utf-8"></script>
  </head>
  <body ontouchstart>
        <div class="weui-cells__title">账号信息：</div>
        <div class="weui-cells weui-cells_form">
          <div class="weui-cell">
            <div class="weui-cell__hd">
              <label class="weui-label">手机号</label>
            </div>
            <div class="weui-cell__bd">
              <input class="weui-input" type="tel" placeholder="请输入手机号">
            </div>
          </div>
          <div class="weui-cell">
            <div class="weui-cell__hd">
              <label class="weui-label">密码</label>
            </div>
            <div class="weui-cell__bd">
              <input class="weui-input" type="password" placeholder="请输入密码">
            </div>
          </div>
          <div class="weui-cell weui-cell_vcode">
            <div class="weui-cell__hd">
              <label class="weui-label">短信</label>
            </div>
            <div class="weui-cell__bd">
              <input class="weui-input" type="tel" placeholder="请输入验证码">
            </div>
            <div class="weui-cell__ft">
              <button class="weui-vcode-btn">获取验证码</button>
            </div>
          </div>
        </div>
        <div class="weui-cells__title">其他信息：</div>
        <div class="weui-cells weui-cells_form">
          <div class="weui-cell">
            <div class="weui-cell__hd">
              <label class="weui-label">宝贝姓名</label>
            </div>
            <div class="weui-cell__bd">
              <input class="weui-input" type="text" placeholder="请输入宝贝姓名">
            </div>
          </div>
          <div class="weui-cell">
            <div class="weui-cell__hd">
              <label class="weui-label">性别</label>
            </div>
            <div class="weui-cell__bd">
              <input class="weui-input" type="text" placeholder="请输入性别">
            </div>
          </div>
          <div class="weui-cell weui-cell_select weui-cell_select-after">
                <div class="weui-cell__hd"><label for="" class="weui-label">出生日期</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input weui-select" type="date" value="">
                </div>
          </div>
          <div class="weui-cell weui-cell_select weui-cell_select-after">
              <div class="weui-cell__hd">
                  <label for="" class="weui-label">学校</label>
              </div>
              <div class="weui-cell__bd">
                  <select class="weui-select" name="select2">
                      <option value="1">中国</option>
                      <option value="2">美国</option>
                      <option value="3">英国</option>
                  </select>
              </div>
          </div>
          <div class="weui-cell weui-cell_select weui-cell_select-after">
                <div class="weui-cell__hd">
                    <label for="" class="weui-label">创客教师</label>
                </div>
                <div class="weui-cell__bd">
                    <select class="weui-select" name="select2">
                        <option value="1">中国</option>
                        <option value="2">美国</option>
                        <option value="3">英国</option>
                    </select>
                </div>
          </div>
          <div class="weui-cell">
            <div class="weui-cell__hd">
              <label class="weui-label">主任教师</label>
            </div>
            <div class="weui-cell__bd">
              <input class="weui-input" type="text" placeholder="请输入主任教师">
            </div>
          </div>
        </div>
        <div class="page__bd page__bd_spacing padding_top30">
          <a href="javascript:;" class="weui-btn weui-btn_primary">注册</a>
        </div>
        </div>
      <script type="text/javascript">
          // weui.alert('alert');
      </script>
  </body>
</html>
